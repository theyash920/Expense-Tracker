{% extends "base.html"%}
{% block start %}

<div class="auth-container">
    <div class="text-center mb-4">
        <div class="icon-circle bg-success mb-3">
            <i class="fas fa-user-plus fa-2x text-white"></i>
        </div>
        <h2>Create New Account</h2>
        <p class="text-muted">Start tracking your expenses today</p>
    </div>
    
    <form method="POST" id="form">
        {% csrf_token %}
        <div class="mb-4">
            <label class="form-label fw-medium">Username</label>
            <div class="input-group">
                <span class="input-group-text bg-light"><i class="fas fa-user text-muted"></i></span>
                <input type="text" name="username" class="form-control form-control-lg" placeholder="Enter username" required>
            </div>
            <div class="form-text mt-2">
                <i class="fas fa-info-circle me-1"></i>
                Unique username is required
            </div>
        </div>
        
        <div class="row mb-4">
            <div class="col-md-6 mb-3 mb-md-0">
                <label class="form-label fw-medium">First Name</label>
                <input type="text" name="first_name" class="form-control form-control-lg" placeholder="First Name">
            </div>
            <div class="col-md-6">
                <label class="form-label fw-medium">Last Name</label>
                <input type="text" name="last_name" class="form-control form-control-lg" placeholder="Last Name">
            </div>
        </div>
        
        <div class="mb-4">
            <label class="form-label fw-medium">Password</label>
            <div class="input-group">
                <span class="input-group-text bg-light"><i class="fas fa-lock text-muted"></i></span>
                <input type="password" name="password" class="form-control form-control-lg" placeholder="Create password" required>
            </div>
        </div>
        
        <div class="d-grid mb-4">
            <button class="btn btn-success btn-lg py-3 fw-bold" type="submit">
                <i class="fas fa-user-check me-2"></i>Create Account
            </button>
        </div>
        
        <div class="text-center pt-3">
            <p class="mb-0">Already have an account? 
                <a href="{% url 'login_view' %}" class="text-decoration-none fw-medium">Login Now</a>
            </p>
        </div>
    </form>
</div>

{% endblock %}
