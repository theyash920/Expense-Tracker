{% extends "base.html"%}
{% block start %}

<div class="auth-container">
    <div class="text-center mb-4">
        <div class="icon-circle bg-primary mb-3">
            <i class="fas fa-lock fa-2x text-white"></i>
        </div>
        <h2>Login to Your Account</h2>
        <p class="text-muted">Track your expenses efficiently</p>
    </div>
    
    <form method="POST" id="form">
        {% csrf_token %}
        <div class="mb-4">
            <label class="form-label fw-medium">Username</label>
            <div class="input-group">
                <span class="input-group-text bg-light"><i class="fas fa-user text-muted"></i></span>
                <input type="text" name="username" class="form-control form-control-lg" placeholder="Enter username" required>
            </div>
        </div>
        
        <div class="mb-4">
            <label class="form-label fw-medium">Password</label>
            <div class="input-group">
                <span class="input-group-text bg-light"><i class="fas fa-key text-muted"></i></span>
                <input type="password" name="password" class="form-control form-control-lg" placeholder="Enter password" required>
            </div>
        </div>
        
        <div class="d-grid mb-4">
            <button class="btn btn-primary btn-lg py-3 fw-bold" type="submit">
                <i class="fas fa-sign-in-alt me-2"></i>Login to Account
            </button>
        </div>
        
        <div class="text-center pt-3">
            <p class="mb-0">Don't have an account? 
                <a href="{% url 'register_view' %}" class="text-decoration-none fw-medium">Register Now</a>
            </p>
        </div>
    </form>
</div>

<style>
    .icon-circle {
        width: 80px;
        height: 80px;
        border-radius: 50%;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(135deg, var(--primary), var(--secondary));
    }
</style>

{% endblock %}
