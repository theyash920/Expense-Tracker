{% extends "base.html"%}
{% block start %}
<div  style="margin-top: -80px !important">
<h3>Login Page</h3>
<form method="POST" id="form">
    {% csrf_token %}
    <div class="form-control">
        <label for="text">Username</label>
        <input type="text" name="username" id="text" placeholder="Username..." />
        <small>Unique username is required</small>
    </div>
    <div class="form-control">
        <label for="amount">Password <br />
        </label>
        <input type="password" name="password" id="amount" placeholder="Password ..." />
    </div>
    <p> Don't have an account <a href="{% url 'register_view' %}">Register</a></p>

    <button class="btn" type="submit">Login</button>
</form>

</div>
{% endblock %}
